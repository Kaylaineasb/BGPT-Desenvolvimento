<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Estilização para os cards dentro do carrossel */
    .carousel-item .card {
      cursor: pointer;
      transition: transform 0.5s ease;
      border-radius: 1rem; 
      height: 400px;
    }

    /* Efeito de escala ao passar o mouse no card */
    .carousel-item .card:hover {
      transform: scale(1.02);
    }

    /* Estilização das imagens dentro dos cards */
    .carousel-item img {
      width: 100%;
      height: auto;
      max-height: 300px; 
      object-fit: contain; 
      border-radius: 1rem 1rem 0 0; 
    }

    /* Estilização do corpo do card */
    .card-body2 {
      padding: 1.5rem; 
      border: 1px solid #dbdbdb; 
      border-radius: 0 0 1rem 1rem; 
      background-color: #f8f9fa; 
      flex-grow: 1;  
    }

    /* Estilização do texto no corpo do card */
    .card-body2 h5, .card-body2 p {
      color: #333; 
    }

    /* Configuração dos indicadores do carrossel */
    .carousel-indicators {
      justify-content: center;
      margin-top: 30px; 
    }

    /* Botões de navegação dos indicadores */
    #blogCarousel .carousel-indicators button {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border: none;
      border-radius: 50%;
      margin: 0 5px;
      display: inline-block;
      opacity: 1;
    }
    #blogCarousel .carousel-indicators .active {
      background-color: #007bff;
    }
    /* Ajustes responsivos para telas menores que 576px */
    @media (max-width: 576px) {
      .carousel-item img {
        max-height: 150px; 
      }
      .carousel-item .card {
        height: 280px; 
        max-width: 200px; 
      }
      #blogCarousel {
        max-width: 200px; 
      }
      .card-body2 {
        padding: 0.8rem; 
      }
      .card-body2 h5 {
        font-size: 1rem;
      }
      .card-body2 p {
        font-size: 0.875rem; 
      }
    }

    /* Ajustes para telas maiores que 768px */
    @media (min-width: 768px) {
      .carousel-item img {
        max-height: 300px; 
      }
      #blogCarousel {
        max-width: 300px; 
        margin: auto;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Container principal -->
  <div class="container my-5">
    <!-- Carrossel -->
    <div id="blogCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Item 1 do carrossel -->
        <div class="carousel-item active">
          <a href="/noticia1" class="card text-decoration-none">
            <img src="imgExem.webp" class="card-img-top d-block" alt="Notícia 1" />
            <div class="card-body2">
              <h5 class="card-title mb-2">Título da Notícia 1</h5>
              <p class="card-text">Breve descrição da primeira notícia do blog</p>
            </div>
          </a>
        </div>
        <!-- Item 2 do carrossel -->
        <div class="carousel-item">
          <a href="/noticia2" class="card text-decoration-none">
            <img src="fd90dd_4eb0b4cd1bb74826925f90337e7f9780~mv2.webp" class="card-img-top d-block" alt="Notícia 2" />
            <div class="card-body2">
              <h5 class="card-title mb-2">Título da Notícia 2</h5>
              <p class="card-text">Breve descrição da segunda notícia do blog</p>
            </div>
          </a>
        </div>
        <!-- Item 3 do carrossel -->
        <div class="carousel-item">
          <a href="/noticia3" class="card text-decoration-none">
            <img src="imgExem.webp" class="card-img-top d-block" alt="Notícia 3" />
            <div class="card-body2">
              <h5 class="card-title mb-2">Título da Notícia 3</h5>
              <p class="card-text">Breve descrição da terceira notícia do blog</p>
            </div>
          </a>
        </div>
      </div>
      <!-- Indicadores do carrossel -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#blogCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#blogCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#blogCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
